<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Playground</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/onion_1f9c5.png" type="image/x-icon">
</head>
<body>
    <section class="image-compare">
        <div class="image-container-original">
            <img class="original" src="https://cdn.mdr.de/wissen/fasten-tiere-100-resimage_v-variantBig16x9_w-1280.jpg?version=33384" />
            <div class="image-container-modified">
                <img class="modified" src="https://cdn.mdr.de/wissen/fasten-tiere-100-resimage_v-variantBig16x9_w-1280.jpg?version=33384" />
            </div>
        </div>
    </section>
    <section class="controls">
        Blur: <input id="blurControl" type="range" min="0" max="300" value="0">
        Grayscale: <input id="grayscaleControl" type="range" min="0" max="100" value="100">
    </section>
    
    <script src="scripts/main.js"></script>
</body>
</html>
